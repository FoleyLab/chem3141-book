<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for apparatus -->
    <linearGradient id="apparatusGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="#333">
    Sequential Stern-Gerlach Experiments (Quiz Scenario)
  </text>
  
  <!-- Initial beam -->
  <text x="30" y="200" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#333">1000 e⁻</text>
  <line x1="50" y1="195" x2="100" y2="195" stroke="#333" stroke-width="3" 
        marker-end="url(#arrowhead)"/>
  
  <!-- First Sz apparatus -->
  <rect x="100" y="160" width="60" height="70" fill="url(#apparatusGrad)" 
        stroke="#666" stroke-width="2" rx="5"/>
  <text x="130" y="185" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#333">Ŝz</text>
  <text x="130" y="200" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#333">measure</text>
  
  <!-- First Sz outputs -->
  <line x1="160" y1="175" x2="200" y2="155" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">
    500 e⁻ (↑z)
  </text>
  
  <line x1="160" y1="215" x2="200" y2="235" stroke="#333" stroke-width="2"/>
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333">
    500 e⁻ (↓z)
  </text>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="11" 
        fill="#d00" font-weight="bold">BLOCKED</text>
  
  <!-- Block symbol for ↓z -->
  <rect x="190" y="230" width="30" height="8" fill="#d00" stroke="#900" stroke-width="1"/>
  
  <!-- Arrow to Sx apparatus -->
  <line x1="280" y1="155" x2="340" y2="155" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  
  <!-- Sx apparatus -->
  <rect x="340" y="120" width="60" height="70" fill="url(#apparatusGrad)" 
        stroke="#666" stroke-width="2" rx="5"/>
  <text x="370" y="145" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#333">Ŝx</text>
  <text x="370" y="160" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#333">measure</text>
  
  <!-- Sx outputs -->
  <line x1="400" y1="135" x2="440" y2="115" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  <text x="460" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">
    250 e⁻ (↑x)
  </text>
  
  <line x1="400" y1="175" x2="440" y2="195" stroke="#333" stroke-width="2"/>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333">
    250 e⁻ (↓x)
  </text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="11" 
        fill="#d00" font-weight="bold">BLOCKED</text>
  
  <!-- Block symbol for ↓x -->
  <rect x="430" y="190" width="30" height="8" fill="#d00" stroke="#900" stroke-width="1"/>
  
  <!-- Arrow to second Sz apparatus -->
  <line x1="520" y1="115" x2="580" y2="115" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  
  <!-- Second Sz apparatus -->
  <rect x="580" y="80" width="60" height="70" fill="url(#apparatusGrad)" 
        stroke="#666" stroke-width="2" rx="5"/>
  <text x="610" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#333">Ŝz</text>
  <text x="610" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#333">measure</text>
  
  <!-- Final outputs with question marks -->
  <line x1="640" y1="95" x2="680" y2="75" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="12" 
        fill="#00a" font-weight="bold">? e⁻ (↑z)</text>
  
  <line x1="640" y1="135" x2="680" y2="155" stroke="#333" stroke-width="2" 
        marker-end="url(#arrowhead)"/>
  <text x="700" y="160" font-family="Arial, sans-serif" font-size="12" 
        fill="#00a" font-weight="bold">? e⁻ (↓z)</text>
  
  <!-- Quiz question box -->
  <rect x="650" y="200" width="230" height="120" fill="#f0f8ff" stroke="#0066cc" 
        stroke-width="2" rx="10"/>
  <text x="665" y="220" font-family="Arial, sans-serif" font-size="14" 
        font-weight="bold" fill="#0066cc">Quiz Question:</text>
  <text x="665" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333">
    How many electrons emerge
  </text>
  <text x="665" y="255" font-family="Arial, sans-serif" font-size="12" fill="#333">
    from the ↑z port?
  </text>
  <text x="665" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333">
    (a) 250   (b) 125   (c) 0
  </text>
  <text x="665" y="305" font-family="Arial, sans-serif" font-size="11" 
        fill="#666" font-style="italic">
    Answer reveals quantum measurement!
  </text>
  
  <!-- Labels for apparatus sequence -->
  <text x="130" y="250" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#666" font-style="italic">Step 1</text>
  <text x="370" y="210" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#666" font-style="italic">Step 2</text>
  <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#666" font-style="italic">Step 3</text>
  
  <!-- Legend -->
  <rect x="50" y="300" width="200" height="80" fill="#f9f9f9" stroke="#ccc" 
        stroke-width="1" rx="5"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="12" 
        font-weight="bold" fill="#333">Legend:</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ↑z, ↓z: spin up/down in z-direction
  </text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ↑x, ↓x: spin up/down in x-direction  
  </text>
  <rect x="60" y="365" width="15" height="4" fill="#d00"/>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Blocked port
  </text>
</svg>
